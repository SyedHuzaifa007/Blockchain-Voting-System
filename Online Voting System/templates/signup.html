{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .login-link {
            text-align: center;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        {% if message %}
        <div class="alert">{{ message }}</div>
        {% endif %}
        <form action="/signup" method="POST">
            <div class="registration-type">
                <input type="radio" id="admin" name="registration_type" value="admin" checked>
                <label for="admin">Admin</label>
                <input type="radio" id="voter" name="registration_type" value="voter">
                <label for="voter">Voter</label>
            </div>
            <div class="admin-registration">
                <h3>Admin Registration</h3>
                <input type="text" name="admin_username" placeholder="Username" required>
                <input type="password" name="admin_password" placeholder="Password" required>
            </div>
            <div class="voter-registration" style="display: none;">
                <h3>Voter Registration</h3>
                <input type="text" name="voter_id" placeholder="Voter ID" required>
                <input type="text" name="voter_username" placeholder="Username" required>
                <input type="password" name="voter_password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="/">Login</a></p>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[type="radio"][name="registration_type"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                document.querySelector('.admin-registration').style.display = this.value === 'admin' ? 'block' : 'none';
                document.querySelector('.voter-registration').style.display = this.value === 'voter' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html> {% endcomment %}

</html>
